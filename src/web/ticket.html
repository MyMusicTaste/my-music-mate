<!DOCTYPE html>
<html>
    <meta property="og:title" content="Get your tickets now!" />
    <meta property="og:description" content="Click on the above link or image to purchase your tickets! " />
    <meta property="og:image" content="https://s3.amazonaws.com/mmm-dev-serverlessdeploymentbucket-nyw6mgm89sd8/ticket.jpeg" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="app">
    <meta property="og:site_name" content="MyMusicMate" />
</head>
<body>
    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        window.onload = function() {
          window.location.replace(getParameterByName('link'));
        };


    </script>
</body>
</html>
