service: mmtbot2
frameworkVersion: "~1.15.1"

custom:
  namespace: ${self:service}-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}
  aws:
    id: 120387605022
  lex:
    name: MmtLex
    alias: dev

provider:
  name: aws
  runtime: python3.6

# you can overwrite defaults here
  stage: dev
  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.TEAMS_TABLE}
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.SESSIONS_TABLE
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.LEX_USER_TABLE}
#    - Effect: Allow  # This need to be uncommented if you want to make a lambda function to call another one.
#      Action:
#        - lex:invokeFunction
#      Resource:
#        - arn:aws:lambda:*:*:function:${self:custom.namespace}-temp
    - Effect: Allow
      Action:
        - SNS:Publish
      Resource:
        - arn:aws:sns:*:*:${self:custom.namespace}-dispatch
    - Effect: Allow
      Action:
        - lex:PostText
      Resource:
        - arn:aws:lex:*:*:bot:${self:custom.lex.name}:*
#        - arn:aws:lex:*:*:bot:${self:custom.lex.name}:${self:custom.lex.alias}
    # - Effect: Allow
    #   Action:
    #     - lex:PutBot
    #   Resource:
    #     - arn:aws:lex:*:*:bot:${self:custom.lex.name}:*
    # - Effect: Allow
    #   Action:
    #     - lex:GetBot
    #   Resource:
    #     - arn:aws:lex:*:*:bot:${self:custom.lex.name}:*


# you can define service wide environment variables here
  environment:
    AWS_ID: ${self:custom.aws.id}
    BOT_NAME: ${self:service}
    CLIENT_ID: '189333670117.191926149280'
    CLIENT_SECRET: fa1ebaabfb691b08e662654762c539ee
    VERIFICATION_TOKEN: 6ib3YPi7VHjaMyeXQr04pySF
    NAMESPACE: ${self:custom.namespace}
    TEAMS_TABLE: ${self:custom.namespace}-teams
    SESSIONS_TABLE: ${self:custom.namespace}-sessions
    LEX_USER_TABLE: ${self:custom.namespace}-lex-user
    LEX_NAME: ${self:custom.lex.name}
    LEX_ALIAS: ${self:custom.lex.alias}


# you can add packaging information here
package:
  exclude:
    - .idea/**
    - mmt-bot/**
    - requirements.txt
    - package.json


functions:
  slack-install:
    handler: src/slack/install.handler
    events:
      - http:
          path: install
          method: get
  slack-events:
    handler: src/slack/events.handler
    environment:
      SNS_ARN: { "Fn::Join" : [":", ["arn:aws:sns:${self:provider.region}", { "Ref" : "AWS::AccountId" }, "${self:custom.namespace}-dispatch" ] ]  }  # same as `arn:aws:sns:*:*:${self:custom.namespace}-dispatch` but environment values require String format.
    events:
      - http:
          path: events
          method: post
  slack-dispatch:
    handler: src/slack/dispatch.handler
    events:
      - sns: ${self:custom.namespace}-dispatch
  lex-add-invitee:
    handler: src/lex/add-invitee.handler
  lex-create-room:
    handler: src/lex/create-room.handler


