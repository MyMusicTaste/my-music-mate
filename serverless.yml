service: mmm
frameworkVersion: "~1.16.1"

custom:
  namespace: ${self:service}-${self:custom.stage}
  stage: ${opt:stage, self:provider.stage}
  aws:
    id: 120387605022
  lex:
    name: MyMusicMate
    alias: dev
    blueprint: src/lex/blueprint.json

provider:
  name: aws
  runtime: python3.6
  timeout: 300

  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource:
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.TEAMS_TABLE}
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.INTENTS_TABLE}
        - arn:aws:dynamodb:*:*:table/${self:provider.environment.TALKS_TABLE}
#    - Effect: Allow  # This need to be uncommented if you want to make a lambda function to call another one.
#      Action:
#        - lex:invokeFunction
#      Resource:
#        - arn:aws:lambda:*:*:function:${self:custom.namespace}-temp
    - Effect: Allow
      Action:
        - SNS:Publish
      Resource:
        - arn:aws:sns:*:*:${self:custom.namespace}-dispatch-actions
        - arn:aws:sns:*:*:${self:custom.namespace}-post-message
    - Effect: Allow
      Action:
        - lex:PostText
      Resource:
        - arn:aws:lex:*:*:bot:${self:custom.lex.name}:*


  environment:
    BOT_NAME: ${self:service}
    SLACK_APP_ID: '189333670117.206796368962'
    SLACK_APP_SECRET: 65fd12e59aa8517ddda3d9aaeaff13d0
    SLACK_APP_TOKEN: z0eX6y1zLzOjjJmdlNBXcsL5
    NAMESPACE: ${self:custom.namespace}
    TEAMS_TABLE: ${self:custom.namespace}-teams
    INTENTS_TABLE: ${self:custom.namespace}-intents
    TALKS_TABLE: ${self:custom.namespace}-talks
    LEX_NAME: ${self:custom.lex.name}
    LEX_ALIAS: ${self:custom.lex.alias}


package:
  exclude:
    - .idea/**
    - mmm/**
    - node_modules/**
    - requirements.txt
    - package.json
    - serverless.yml
    - .gitignore
    - README.md


functions:
  slack-install-app:
    handler: src/slack/lambda/install-app.handler
    events:
      - http:
          path: install
          method: get
  slack-listen-events:
    handler: src/slack/lambda/listen-events.handler
    environment:
      SNS_ARN: { "Fn::Join" : [":", ["arn:aws:sns:${self:provider.region}", { "Ref" : "AWS::AccountId" }, "${self:custom.namespace}-dispatch-actions" ] ]  }  # same as `arn:aws:sns:*:*:${self:custom.namespace}-dispatch-actions` but environment values require String format.
    events:
      - http:
          path: events
          method: post
  slack-dispatch-actions:
    handler: src/slack/lambda/dispatch-actions.handler
    events:
      - sns: ${self:custom.namespace}-dispatch-actions
    environment:
      SNS_ARN: { "Fn::Join" : [":", ["arn:aws:sns:${self:provider.region}", { "Ref" : "AWS::AccountId" }, "${self:custom.namespace}-post-message" ] ]  }
  slack-post-message:
    handler: src/slack/lambda/post-message.handler
    events:
      - sns: ${self:custom.namespace}-post-message
  lex-invite-mate:
    handler: src/lex/lambda/invite-mate.handler
  lex-reserve-lounge:
    handler: src/lex/lambda/reserve-lounge.handler
    environment:
      SNS_ARN: { "Fn::Join" : [":", ["arn:aws:sns:${self:provider.region}", { "Ref" : "AWS::AccountId" }, "${self:custom.namespace}-post-message" ] ]  }
  lex-ask-city:
    handler: src/lex/lambda/ask-city.handler
  lex-ask-taste:
    handler: src/lex/lambda/ask-taste.handler


